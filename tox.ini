[tox]
skip_missing_interpreters = True

envlist = py{38,39,310}-dj{32,41}-wt{41,42,50}
	py{38,39,310,311}-dj{42}-wt{50}
	flake8,isort,docs

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
commands = python runtests.py {posargs}
pip_pre = True


deps =
	{[base]deps}
	dj32: django>=3.2,<4.0
	dj41: django>=4.1,<4.2
	dj42: django>=4.2,<4.3
	djHEAD: django
	wt41: Wagtail>=4.1,<4.2
	wt42: Wagtail>=4.2,<4.3
	wt50: Wagtail>=5.0,<5.1
	wtHEAD: Wagtail

[testenv:isort]
usedevelop = True
deps =
	{[base]deps}
	isort
skipdist = True
basepython = python3
commands = isort --recursive --diff --check-only wagtailnews tests

[testenv:flake8]
deps =
	{[base]deps}
	flake8
basepython = python3
skipsdist = True
usedevelop = True
commands = flake8 wagtailnews/ tests/

